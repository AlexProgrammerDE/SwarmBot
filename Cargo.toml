[package]
name = "mc_bot"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

# parsing arguments
clap= "3.0.0-beta.2"

# reading from csv
csv = "1.1"

# serialization, deserialization
serde = {version = "1.0", features =["derive"]}

# socket5
tokio-socks = "0.5.1"

# tokio
tokio = { version = "1.5.0", features = ["full"] }

[profile.release]
debug = 1

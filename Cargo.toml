[package]
name = "mc_bot"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

# parsing arguments
clap= "3.0.0-beta.2"

# reading from csv
csv = "1.1"

# serialization, deserialization
serde = {version = "1.0", features =["derive"]}

# socket5
tokio-socks = "0.5.1"

# tokio
tokio = { version = "1.5.0", features = ["full"] }

# async trait
async-trait = "0.1.50"


# encruption
aes = "0.7.4"
cfb8 = "0.7.1"

# zlib
flate2 = "1.0"

# get_u8, etc extensions
bytes = "1.0.1"

rayon = "1.5.1"
#byteorder = "1.4.3"

[profile.release]
debug = 1
